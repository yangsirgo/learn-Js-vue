<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <div id="app1">
        <app></app>
      </div>
      <template id="app-header">
        <div>{{msg}}</div>
      </template>
      <template id="app-footer">
        <div>{{msg}}</div>
      </template>
      <template id="app">
        <div>
          {{msg}}
          <app-header></app-header>
          <app-footer></app-footer>
        </div>
      </template>
    </body>
</html>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">

// 三个msg的作用域是独立的

Vue.component('app-header',{
    template:"#app-header",
    data:function(){
      return {
        msg:'app-header'
      }
    }
})

Vue.component("app-footer",{
    template:"#app-footer",
    data:function(){
      return {
        msg:'app-footer'
      }
    }
})

Vue.component('app',{
    template:"#app",
    data:function(){
      return {
        msg:'app'
      }
    }
})

var vm = new Vue({
  el:'#app1'
})
</script>
