<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <pre>使用X-template增加组件的弹性</pre>
    <div id="app"></div>
    <script type="text/x-template" id="userform">
      <div>
        <h2>{{tittle}}</h2>
        <label for="username">Name:</label>
        <input type="text" id="username" v-model="user.name" name="">
        <label for="useremail">Email:</label>
        <input type="text" id="useremail" v-model="user.email" name="">
        <button @click="save">Submit</button><br />
        {{tmp1}}<br />
        {{user.name}}<br />
        {{user.email}}<br />
      </div>
    </script>
    </body>
</html>
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
<script type="text/javascript">
var vm = new Vue({
  el:"#app",
  template:"#userform",
  data:function(){
    return {
      title:'使用者登录',
      user:{
        name:"yang",
        email:"qq.com"
      },
      tmp1:''
    }
  },
  methods:{
    "save":function(){
      this.tmp1 = "clicked"
    }
  }
})
</script>
