<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <div id="app1">
        <hr>
        <table boeder=1>
          <tbody is="my-component1"></tbody>
          <thead is="my-component2"></thead>
        </table>
        <hr>
        <input type="text" is="input1" v-model="input1" name="">{{input1}}
        <hr>
        <textarea is="textarea1" v-model="text"></textarea>
        {{text}}
        <hr>
        <input is="checkbox_bike" v-model="checkbox_bike" name="">{{checkbox_bike}}
        <input is='checkbox_car' v-model='checkbox_car' name="">{{checkbox_car}}
        <hr>
        男性：
        <input type="radio" is="redio_sex1" v-model='radio1' name="">
        <br>
        女性：
        <input type="radio" is="redio_sex" v-model='radio1' name="">
        {{radio1}}
        <hr>
        <select is="select1" v-model='select1'></select>{{select1}}
        <template id='myComponent1'>
          <tbody>
            <tr><td>项目1111111</td><td>{{a}}</td></tr>
            </tbody>
        </template>
      </div>
    </body>
</html>
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
<script type="text/javascript">
  var select1 = Vue.extend({
    template:'<select><option selected>A</option><option>B</option><option>C</option></select>'
  })
  var redio_sex1 = Vue.extend({
    template:"<input type='radio' name='Sex' value='male'/>"
  })
  var redio_sex2 = Vue.extend({
    template:"<input type='radio' name='Sex' value='female'/>"
  })
  var checkbox_bike = Vue.extend({
    template:"<input type='checkbox' name='bike'/>"
  })
  var checkbox_car = Vue.extend({
    template:"<input type='checkbox' name='car'/>"
  })
  var textarea1 = Vue.extend({
    template:"<textarea>杨国超使用<textarea/>"
  })
  var input1 = Vue.extend({
    template:'<input type="text" value="yangguochao">'
  })
  var tr1 = Vue.extend({
    template:'<tr><td>项目1</td><td>{{a}}</td></tr>',
    data:function(){
      return {a:"yangguochao"}
    }
  })

  var tr1 = Vue.extend({
    template:'#myComponent1',
    data:function(){
      return {a:"yangguochao1"}
    }
  })

  var tr2 = Vue.extend({
    template:'<thead><tr><td>项目2</td><td>{{a}}</td></tr></thead>',
    data:function(){
      return {a:"yangguochao2"}
    }
  })

  new Vue({
    el:'#app1',
    components:{
      "select1":select1,
      "redio_sex1":redio_sex1,
      "redio_sex":redio_sex2,
      "textarea1":textarea1,
      'checkbox_bike':checkbox_bike,
      'checkbox_car':checkbox_car,
      "input1":input1,
      "my-component1":tr1,
      "my-component2":tr2
    },
    data:{
      'select1':'',
      "radio1":'',
      "text":'',
      'checkbox_bike':'',
      'checkbox_car':'',
      "input1":''
    }
  })
</script>
