<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <div id="app">
        <validator name="validation">
          <form novalidate>
            <input type="text" v-model="msg" v-validate:message="{required:true,minlength:2}" name="">
            <div>
                <p v-if="$validation.message.required">必填写项</p>
                <p v-if="$validation.message.minlength">太短了</p>
            </div>
          </form>
        </validator>
      </div>
    </body>
</html>
<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="../node_modules/vue-validator/dist/vue-validator.js"></script>
<script type="text/javascript">
var vm = new Vue({
  el:"#app",
  data:{
    msg:""
  }
})
setTimeout(function(){
  vm.msg="hello world!"
},2000)
</script>
