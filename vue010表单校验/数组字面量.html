<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <div id="app">
        <!-- vue比填写demo -->
        <validator name="validation">
          <form novalidate>
            Zip:<input type="text" name="" v-validate:zip="['required']">
            <br />
            <div>
              <span v-if="$validation.zip.required">
                zip code is required
              </span>
            </div>
          </form>
        </validator>
      </div>
    </body>
</html>
<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="../node_modules/vue-validator/dist/vue-validator.js"></script>
<script type="text/javascript">
new Vue({
  el:"#app"
})
</script>
