<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div id="app">
        <input type="text" v-model="newTodo" v-on:keyup.enter="appTodo">
        <ul>
          <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button v-on:click="removeTodo($index)">X</button>
          </li>
        </ul>
      </div>
    </body>
</html>
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
<script>
  new Vue({
    el:"#app",
    data:{
      newTodo:"",
      todos:[
      {text:"add some todos"}
      ]
    },
    methods:{
      appTodo:function(){
        var text = this.newTodo.trim();
        if(text){
          this.todos.push({text:text});
          this.newTodo = ""
        }
      },
      removeTodo:function(index){
        this.todos.splice(index,1);
      }
    }
  })
</script>
