<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <div id="app">
        <p>
          {{message}}
        </p>
        <button @click="reverseMessage">
          reverseMessage
        </button>
      </div>
    </body>
</html>
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
<script>
new Vue({
  el:"#app",
  data:{
    message:"hello"
  },
  methods:{
    reverseMessage:function(){
      this.message = this.message.split("").reverse().join("");
    }
  }
})
</script>
