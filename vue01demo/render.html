<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          [v-cloak]{
            display: none;
          }
        </style>
    </head>
    <body>
      <div id="app">
        <ul>
          <li v-for="todo in todos" v-cloak>
            {{todo.text}}
          </li>
        </ul>
      </div>
    </body>
</html>
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
<script type="text/javascript">
new Vue({
  el: "#app",
  data:{
    todos:[
      {text:"learn Javascript"},
      {text:"learn Vue.js"},
      {text:"build Something Awesome"}
      ]
  }
})
</script>
