<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <!-- 自定义过滤器，简单实例 -->
      <div id="app">
        <span v-text='message | wrap "before" "after"'></span>
      </div>
    </body>
</html>
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
<script type="text/javascript">
Vue.filter("wrap",function(value,begin,end){
  return begin + value + end;
})

new Vue({
  el:"#app",
  data:{
    message:" 1 "
  }
})
</script>
